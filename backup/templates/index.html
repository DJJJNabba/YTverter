<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video and Audio Downloader</h1>
        <div class="input-section">
            <input type="text" id="video-url" placeholder="Paste YouTube URL here">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
        <div id="content" class="main-content" style="display: none;">
            <div class="left-panel">
                <h2 id="video-title"></h2>
                <img id="video-thumbnail" src="" alt="Video Thumbnail">
                <p id="video-details"></p>
            </div>
            <div class="right-panel">
                <div class="toggle-btns">
                    <button id="video-btn" class="active">Video</button>
                    <button id="audio-btn">Audio</button>
                </div>
                <div id="format-options"></div>
            </div>
        </div>
    </div>
    <div id="progress-bar" class="progress-bar" style="display: none;">
        <div id="progress" class="progress"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
